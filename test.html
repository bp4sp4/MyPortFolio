<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<style>
    .donut-wrap {
        width: 600px; /* Adjust the width of the donut-wrap container as needed */
    }

    .donut {
        width: 100%;
        padding-bottom: 100%;
        margin: 0 auto;
        border-radius: 50%;
        position: relative;
        text-align: center;
    }
  
    .donut::before {
        color: #fff;
        width: 70%;
        background: #264057;
        border-radius: 50%;
        position: absolute;
        left: 15%;
        top: 15%;
        display: block;
        content: attr(data-percent)'%';
        transform: skew(-0.03deg);
        margin: auto;
        font-weight: 800;
        font-size: 2vw;
        padding: calc(35% - 1.3vw) 0;
    }
</style>
<body>
<!-- data-percent 안에 퍼센트 값을 준다. -->
<div class="donut-wrap">
    <div class="donut" data-percent="60"></div>
    <div class="donut" data-percent="80"></div>
    <div class="donut" data-percent="40"></div>
</div>

<script>
    // Donut animation for all donuts
    const donuts = document.querySelectorAll(".donut");
    donuts.forEach((donut, index) => {
        const totalMinwon = parseFloat(donut.dataset.percent); // Get the data-percent value
        let t = 0;
        const donutAnimation = setInterval(() => {
            donut.dataset.percent = t;
            donut.style.background = `conic-gradient(#4F98FF 0 ${t}%, #DEDEDE ${t}% 100%)`;
            t++ >= totalMinwon && clearInterval(donutAnimation);
        }, 10 * (index + 1)); // Add a delay between each donut animation
    });
</script>
</body>
</html>
